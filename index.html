<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Quiz</title>
</head>

<body>

    <!-- start button -->
    <div class="container">
        <section class="start-section">
            <button id="start-quiz" class="start-btn">Start Quiz</button>
        </section>

        <section class="quiz-section hide" id="quiz-section">
            <div class="quiz-container">
                <header class="header">
                    <a href="#score" class="high-score">View high score</a>
                    <p class="time">Time: <span class="count-down"></span></p>
                </header>

                <!-- main -->
                <main>
                    <p id="questions"></p>
                    <ul class="btn-list">

                    </ul>
                </main>

                <!-- footer -->
                <footer class="display-message">

                </footer>
            </div>
        </section>


        <!-- high score modal -->
        <div class="modal-container">
            <div class="modal-high-score" id="score">
                <p class="score">p</p>
            </div>
        </div>


    </div>








    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>

</html>
