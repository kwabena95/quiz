<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Quiz</title>
</head>

<body>

    <!-- start button -->
    <div class="container">
        <section class="start-section">
            <button id="start-quiz" class="start-btn">Start Quiz</button>
        </section>

        <section class="quiz-section hide" id="quiz-section">
            <div class="quiz-container">
                <header class="header">
                    <a href="#" class="high-score">View high score</a>
                    <p class="time">Time: <span class="count-down"></span></p>
                </header>

                <!-- main -->
                <main>
                    <p id="questions"></p>
                    <ul class="btn-list">

                    </ul>
                </main>

                <!-- footer -->
                <footer class="display-message">

                </footer>
            </div>
        </section>

        <section id="show-score" class="show-score hide">
            <div class="score-container">
                <i class="fas fa-times"></i>
                <h3 class="title">That's the end of the quiz!</h3>
                <div class="user-name">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" onfocus="this.value= ''">
                    <button type="submit" id="btn">Submit</button>
                </div>
                <div class="user-score">
                    <h3 class="title">Quiz scores</h3>
                    <p class="name">User: </p>
                    <p class="score">Score: </p>
                </div>
            </div>
        </section>

    </div>







    <script src="https://kit.fontawesome.com/0cb0e7b636.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>

</html>
